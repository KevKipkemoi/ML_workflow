<!DOCTYPE html>
<html>
    
<head>
<script src='https://azlejs.com/v2/azle.min.js'></script>
</head>
    
<body>
</body>
</html>
    
<script> 
 
create_azle(function() {
    
    az.load_font('Krub')
    
    az.style_body({
        "font-family": "Krub",
        "min-width": "1300px",
        "max-width": "1300px",
        "align": "center"
    })
    
    az.add_top_button({
        "this_class": "scroll_to_top",
        "text": "TOP",
        "side": "right"
    })
    
    az.sections({
        "this_class": "my_sections",
        "sections": 4
    })
    
    az.all_style_sections('my_sections', {
        "height": "500px"
    })
    
    az.style_sections('my_sections', '1', {
        "height": "60px"
    })
})
</script>
